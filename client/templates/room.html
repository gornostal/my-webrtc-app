<div class="container-narrow">

    <div class="masthead">
        <h3 class="muted room">Room: <b style="color: black"><%= room %></b></h3>
        <span class="alert" id="user-left">User left the room!</span>
    </div>

    <hr>

    <div id="content" class="clearfix">
        <div id="remote-view"></div>
        <div id="local-view"></div>
        <button type="button" class="btn btn-danger hangup">Hang Up</button>

        <form action="" method="POST" id="chat-form">
            <div class="chat-ctl">
                <div id="chat-log" class="chat-log"></div>
                <input type="text" id="chat-msg" placeholder="write something">
                <button type="submit" class="btn btn-primary btn-small send-msg">Send</button>
            </div>
        </form>
    </div>


</div>
